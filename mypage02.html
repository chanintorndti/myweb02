<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- HEADER TAG แท็กที่ใช้ในการทำข้อความที่เป็นหัวข้อ เป็น TAG กลุ่ม Block TAG เป็นแบบ TAG คู่-->
    Welcome DTI-SAU 2025
    <h1>Aaaaa</h1>
    <h2>Bbbbb</h2>
    <h3>Ccccc</h3>
    <h4>Ddddd</h4>
    <h5>Eeeee</h5>
    <h6>Fffff</h6>

    <!-- SPAN TAG แท็กที่ใช้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Inline TAG เป็นแบบ TAG คู่-->
    Bye Bye ....
    <span>Wow wow wow</span>
    Hello Hi Hey .....

    <!-- DIV TAG แท็กที่ใช้ในการจัดกลุ่ม content อะไรก็ได้ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่-->
    <div>DTI</div>
    SAU
    <div>Thailand</div>
  </body>
</html>
